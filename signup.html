<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Meta Tags for searcg enginens-->
    <meta name="description " content="stockholm book club, stockholm based book club, book club in stockholm">
    <meta name="keywords" content="stockholm book club, book club, book">
 
    <title>Stockkholm Book Club</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Stockholm<br>Book Club</h1>
        </a>
        <input type="checkbox" id="nav-menu" class="nav-menu">
        <label for="nav-menu" class="nav-menu-label">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </label>
        <nav>
          <ul id="menu">
            <li><a href="index.html">Home <i class="fa-solid fa-house"></i></a></li>
            <li><a href="book-list.html">Book List <i class="fa-solid fa-book"></i></a></li>
            <li><a href="signup.html" class="active">Sign Up<i class="fa-solid fa-pen"></i></a></li>

          </ul>  
        </nav>


    </header>

    <!--Main-->
    <main>
        <section id="signup">
                <form id="signup-form" method="post"
                action="https://formdump.codeinstitute.net">
                <h2>Join Stockholm Book Club!</h2>
                <label for="f_name">First Name:</label>
                <input type="text" name="f_name" id="f_name" required>
                <br>
                <label for="l_name">Last Name:</label>
                <input type="text" name="l_name" id="l_name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br>
                <button type="submit" id="join-button">Join!</button>


                </form>


        </section>
    </main>

    <!--Footer-->
    <!--Used footer from Love Running-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>

            <li>
                <a href="https://www.Twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-twitter"></i></a>
            </li>

            <li>
                <a href="https://www.Youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtubepage (opens in a new tab)">
                    <i class="fa-brands fa-square-youtube"></i></a>
            </li>

            <li>
                <a href="https://www.Instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>


    </footer>

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/c0f01daf49.js" crossorigin="anonymous"></script>
    
</body>
</html>
